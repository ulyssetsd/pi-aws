# IT-Tools - Collection of handy developer utilities
# https://github.com/CorentinTh/it-tools
# Access: https://it-tools.ulyssetassidis.fr (local network + VPN only)
apiVersion: v1
kind: Namespace
metadata:
  name: it-tools
---
# Traefik Middleware to restrict access to local network and VPN
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: local-network-only
  namespace: it-tools
spec:
  ipAllowList:
    sourceRange:
      - 192.168.1.0/24    # Local WiFi network
      - 10.8.0.0/24       # WireGuard VPN range
      - 10.42.0.0/16      # Kubernetes pod network
      - 10.43.0.0/16      # Kubernetes service network
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
  labels:
    app: it-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      containers:
      - name: it-tools
        image: corentinth/it-tools:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: it-tools
  namespace: it-tools
spec:
  selector:
    app: it-tools
  ports:
  - port: 80
    targetPort: http
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools
  namespace: it-tools
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: it-tools-local-network-only@kubernetescrd
spec:
  tls:
  - hosts:
    - it-tools.ulyssetassidis.fr
    secretName: it-tools-tls
  rules:
  - host: it-tools.ulyssetassidis.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: it-tools
            port:
              number: 80
